paths:
  /items:
    get:
      tags:
        - API
      description: 'Get all openWOB items'
      operationId: getItems
      parameters:
        -
          name: 'filter[]'
          in: query
          description: 'Filter items by date of modification'
          required: false
          schema:
            type: array
            items:
              type: string
            pattern: 'updatedAfterDate:YYYY-MM-DD'
          example: 'updatedAfterDate:2021-03-01'
        -
          name: 'filter[]'
          in: query
          description: 'Filter items by date of publication'
          required: false
          schema:
            type: array
            items:
              type: string
            pattern: 'publishedAfterDate:YYYY-MM-DD'
          example: 'publishedAfterDate:2021-03-01'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  '/items/{UUID}':
    get:
      tags:
        - API
      description: 'Get openWOB item by UUID'
      operationId: getItem
      parameters:
        -
          name: UUID
          in: path
          description: 'UUID of OpenWOB item'
          required: true
          schema:
            type: string
            format: uuid
          example: /1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenWOB'
        '404':
          description: 'OpenWOB not found'
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    OpenWOB:
      title: 'OpenWOB model'
